<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendation Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


<div class="skewed-bg">
    <div class="content">
        <div class="container-fluid" style="padding-top: 70px;">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <nav class="navbar navbar-dark bg-dark" style="padding-top: 5px;">
                        <div class="input-group">
                            <div class="col">
                                <div class="btn-group" id="budget-selector" role="group" aria-label="Basic example">
                                    <span>Budget Preference:</span>
                                    <button type="button" class="btn btn-secondary">$</button>
                                    <button type="button" class="btn btn-secondary">$$</button>
                                    <button type="button" class="btn btn-secondary">$$$</button>
                                </div>
                            </div>
                            <div class="col">
                                <span>
                                    Prefer Organic
                                </span>
                                <input id="organic" type="checkbox"
                                       aria-label="Checkbox for following text input">
                            </div>
                            <div class="col">
                                <label>
                                    Prefer Local
                                </label>
                                <input id="local" type="checkbox"
                                       aria-label="Checkbox for following text input">
                            </div>
                            <div class="col">
                                <button id="train" class="btn btn-primary">Train</button>
                            </div>
                        </div>
                    </nav>

                    <div id="notifications">
                    </div>
                    <ul class="list-group" id="recommendations">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
</footer>

</body>
</html>
